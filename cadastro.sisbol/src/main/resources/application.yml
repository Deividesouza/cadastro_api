app:
  datasource:
    url: ${APP_DB_URL}
    username: ${APP_DB_USERNAME}
    password: ${APP_DB_PASSWORD}
    driver-class-name: ${APP_DB_DRIVER}

auth:
  datasource:
    url: ${AUTH_DB_URL}
    username: ${AUTH_DB_USERNAME}
    password: ${AUTH_DB_PASSWORD}
    driver-class-name: ${AUTH_DB_DRIVER}

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
